<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
<div class="main_wrapper">
<div class="view_container container">
    <ul>
        <li class="first_element_chosen">First Item</li>
        <li>Second Item</li>
    </ul>

</div>
<div class="control_container container">
    <input type="button" value="Up" class="control_button up_button">
    <input type="button" value="Down" class="control_button down_button">
    <input type="button" value="Add Element" class="control_button addElement_button">
    <input type="button" value="Add at the Beginning" class="control_button addBeginning_button">
    <input type="button" value="Delete Last" class="control_button delete_button">

</div>


</div>

<div class="timer_holder">
    <button class="start_timer">Start</button>
    <button class="stop_timer">Stop</button>
</div>
<div><span class="timer">0</span></div>

<div class="timer_holder_second">
    <button class="start_timer_v2">Start</button>
    <button class="stop_timer_v2">Stop</button>
    <button class="reverse_timer_v2">Reverse</button>
</div>
<div><span class="timer_v2">0</span></div>
<textarea name="" id="" cols="30" rows="10" class="example_text"></textarea>
<input type="text" class="searchSymbol">
<div>Amount is:<p class="amount"></p></div>
<button class="get_count">Count</button>

<div class="slider ">
    <div class="line clearfix">
        <img src="images/1.png" alt="">
        <img src="images/2.png" alt="">
        <img src="images/3.png" alt="">
        <img src="images/4.png" alt="">
        <img src="images/5.png" alt="">
        <img src="images/6.png" alt="">
        <img src="images/7.png" alt="">
        <img src="images/8.png" alt="">
        <img src="images/9.png" alt="">
        <img src="images/10.png" alt="">
    </div>
</div>
<button class="slider_left"><--Left</button>
<button class="slider_right">Right--></button>
</body>




</html>
